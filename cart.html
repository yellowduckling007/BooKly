<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Bookly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('1.jpg');
      margin: 0;
      padding: 0;
    }

    .empty-cart {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      max-width: 600px;
      margin: 150px auto;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
    }

    .empty-cart a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }

    .empty-cart a:hover {
      background-color: rgb(188, 73, 73);
      color: white;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #8e363f;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    #total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
    }

    .clear-cart-btn {
      background-color: #8e363f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: 30px;
    }

    .clear-cart-btn:hover {
      background-color: #985c56;
    }

    .remove-btn {
      background-color: #d9534f;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <div id="cart-page"></div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartPage = document.getElementById('cart-page');

      if (cart.length === 0) {
        cartPage.innerHTML = `
          <div class="empty-cart">
            <p>üõí Your cart is empty.</p>
            <a href="index.html">‚Üê Back to Home</a>
          </div>
        `;
      } else {
        let total = 0;
        let rows = cart.map((item, index) => {
          total += item.amount;
          return `
            <tr>
              <td>${item.name}</td>
              <td>‚Çπ${item.price}</td>
              <td>${item.quantity}</td>
              <td>‚Çπ${item.amount}</td>
              <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
            </tr>
          `;
        }).join('');

        cartPage.innerHTML = `
          <div class="cart-container">
            <h1>Your Cart</h1>
            <table>
              <thead>
                <tr>
                  <th>Book Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
            <div id="total">Total: ‚Çπ${total}</div>
            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
          </div>
        `;
      }
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      if (confirm("Are you sure you want to clear the cart?")) {
        localStorage.removeItem('cart');
        loadCart();
      }
    }

    document.addEventListener('DOMContentLoaded', loadCart);
  </script>

</body>
</html>
